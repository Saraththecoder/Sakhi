<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <title>Sakhi - Your Health Companion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              sakhi: {
                50: '#fff1f2',
                100: '#ffe4e6',
                200: '#fecdd3',
                300: '#fda4af',
                400: '#fb7185',
                500: '#f43f5e',
                600: '#e11d48',
                700: '#be123c',
                800: '#9f1239',
                900: '#881337',
              }
            },
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
            },
            animation: {
              'fade-in': 'fadeIn 0.4s ease-out forwards',
              'slide-up': 'slideUp 0.5s ease-out forwards',
              'slide-in-right': 'slideInRight 0.3s ease-out forwards',
              'pulse-slow': 'pulse 3s infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              slideInRight: {
                '0%': { opacity: '0', transform: 'translateX(20px)' },
                '100%': { opacity: '1', transform: 'translateX(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #fce7f3; /* Light pink background outside app */
        font-family: 'Inter', sans-serif;
        /* Prevent bounce scroll on iOS */
        overscroll-behavior-y: none;
      }
      /* Hide scrollbar for clean UI */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      /* Safe area for iPhone X+ */
      .safe-bottom {
        padding-bottom: env(safe-area-inset-bottom);
      }
      .safe-top {
        padding-top: env(safe-area-inset-top);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.41.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.564.0",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script>
      // Global error handler to catch white screens on mobile
      function showError(msg) {
        const root = document.getElementById('root');
        if (root && root.innerHTML.trim() === '') {
           const errorDiv = document.createElement('div');
           errorDiv.style.cssText = 'position:fixed; top:0; left:0; width:100%; height:100%; background:white; color:red; padding:20px; z-index:9999; overflow:auto;';
           errorDiv.innerHTML = '<h3>Something went wrong</h3><pre>' + msg + '</pre>';
           document.body.appendChild(errorDiv);
        }
      }

      window.addEventListener('error', function(event) {
        if (event.message === 'ResizeObserver loop limit exceeded') return;
        showError(event.message);
        console.error("Global error:", event.error);
      });

      window.addEventListener('unhandledrejection', function(event) {
        showError('Unhandled Promise Rejection: ' + event.reason);
        console.error("Unhandled Rejection:", event.reason);
      });
    </script>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
