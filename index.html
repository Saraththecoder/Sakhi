<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <title>Sakhi - WhatsApp Bot Prototype</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              wa: {
                teal: '#008069', // Primary Header
                dark: '#075E54', // Status Bar
                light: '#25D366', // Accent Green
                bg: '#EFE7DE',    // Chat Background
                'chat-out': '#E7FFDB', // Outgoing Bubble
                'chat-in': '#FFFFFF',  // Incoming Bubble
              },
              sakhi: { // Keeping legacy references mapped to WA colors for compatibility
                50: '#E7FFDB',
                100: '#dcf8c6',
                400: '#25D366',
                500: '#008069',
                600: '#075E54',
              }
            },
            fontFamily: {
              sans: ['Helvetica Neue', 'Helvetica', 'Arial', 'sans-serif'],
            },
            animation: {
              'fade-in': 'fadeIn 0.3s ease-out forwards',
              'slide-up': 'slideUp 0.3s ease-out forwards',
              'slide-in-right': 'slideInRight 0.3s ease-out forwards',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              slideInRight: {
                '0%': { opacity: '0', transform: 'translateX(20px)' },
                '100%': { opacity: '1', transform: 'translateX(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #d1d7db; /* Desktop background */
        font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        overscroll-behavior-y: none;
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      /* WhatsApp Doodle Background Pattern */
      .wa-doodle-bg {
        background-color: #EFE7DE;
        background-image: url("https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png");
        background-repeat: repeat;
        background-size: 400px;
        background-blend-mode: overlay;
        opacity: 1;
      }
      .safe-bottom {
        padding-bottom: env(safe-area-inset-bottom);
      }
      .safe-top {
        padding-top: env(safe-area-inset-top);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.41.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.564.0",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
    <script>
      function showError(msg) {
        const root = document.getElementById('root');
        if (root && root.innerHTML.trim() === '') {
           const errorDiv = document.createElement('div');
           errorDiv.style.cssText = 'position:fixed; top:0; left:0; width:100%; height:100%; background:white; color:red; padding:20px; z-index:9999; overflow:auto;';
           errorDiv.innerHTML = '<h3>Something went wrong</h3><pre>' + msg + '</pre>';
           document.body.appendChild(errorDiv);
        }
      }

      window.addEventListener('error', function(event) {
        if (event.message === 'ResizeObserver loop limit exceeded') return;
        showError(event.message);
      });

      window.addEventListener('unhandledrejection', function(event) {
        showError('Unhandled Promise Rejection: ' + event.reason);
      });
    </script>
    <script type="module" src="./index.tsx"></script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
